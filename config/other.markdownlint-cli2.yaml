# Configuration

config:
  # MD013 - line-length
  MD013:
    line_length: 140
    code_blocks: false
    tables: false
    headings: false
  # MD004 - ul-style: use dash for all unordered lists
  MD004:
    style: dash
  # MD023 - heading-start-left: disabled
  MD023: false
  # MD025 - single-title: disabled
  MD025: false
  # MD032 - blanks-around-lists: disabled
  MD032: false
  # MD033 - no-inline-html: disabled
  MD033: false
  # MD041 - first-line-h1: disabled
  MD041: false
  # MD003 - heading-style
  MD003:
    style: atx
  # MD060 - table-column-style: disabled (tables have mixed styles)
  MD060: false

frontMatter: ^\[[^\]]\]\([^\)]*\)

# Globs

globs:
  - "**/*.md"
  - "*.md"

ignores:
  - "README.md"
  - "dotclaude/agents/**/*.md"
  - "dotclaude/agents/*.md"
  - "dotclaude/commands/**/*.md"
  - "dotclaude/commands/*.md"
  - "dotclaude/output-styles/**/*.md"
  - "dotclaude/output-styles/*.md"
  - ".claude/agents/**/*.md"
  - ".claude/agents/*.md"
  - ".claude/commands/**/*.md"
  - ".claude/commands/*.md"
  - ".claude/output-styles/**/*.md"
  - ".claude/output-styles/*.md"
  - "doc-understanding.claude/agents/**/*.md"
  - "doc-understanding.claude/agents/*.md"
  - "doc-understanding.claude/commands/**/*.md"
  - "doc-understanding.claude/commands/*.md"
  - "doc-understanding.claude/output-styles/**/*.md"
  - "doc-understanding.claude/output-styles/*.md"
  - "job-hunting.claude/agents/**/*.md"
  - "job-hunting.claude/agents/*.md"
  - "job-hunting.claude/commands/**/*.md"
  - "job-hunting.claude/commands/*.md"
  - "job-hunting.claude/output-styles/**/*.md"
  - "job-hunting.claude/output-styles/*.md"
  - "job-hunting.claude/experiments/**/*.md"
  - "job-hunting.claude/experiments/*.md"

# Fix any fixable errors

fix: true

# Ignore files referenced by .gitignore (only valid at root)

gitignore: true

# Show found files on stdout (only valid at root)
showFound: true
