# Configuration
config:
  # MD024 - no-duplicate-heading: disabled (intentional repeated section structure)
  MD024: false
  # MD013 - line-length
  MD013:
    line_length: 140
    code_blocks: false
    tables: false
    headings: false
  # MD004 - ul-style: use dash for all unordered lists
  MD004:
    style: dash
  # MD023 - heading-start-left: disabled
  MD023: false
  # MD025 - single-title: disabled
  MD025: false
  # MD032 - blanks-around-lists: disabled (no "after only" option)
  MD032: false
  # MD033 - no-inline-html: disabled
  MD033: false
  # MD041 - first-line-h1: disabled
  MD041: false
  # MD003 - heading-style
  MD003:
    style: atx
  # MD060 - table-column-style: disabled (newer rule not in CI version)
  MD060: false

frontMatter: ^(---\r?\n(((?!---).)*\r?\n)*---\r?\n|(\[!\[[-\w\. ]+\]\([^\)]+\)\]\([^\)]+\)\r?\n)+|\[[^\]]\]\([^\)]*\)|)

fix: true

# Globs

globs:
  - "**/*.md"
  - "*.md"

# Ignore patterns (external documentation should not be modified)

ignores:
  - "**/official-documentation*.md"

# Ignore files referenced by .gitignore (only valid at root)

gitignore: true

# Show found files on stdout (only valid at root)
showFound: true
